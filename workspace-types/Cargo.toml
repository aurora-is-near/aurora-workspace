[package]
name = "aurora-workspace-types"
version = "0.1.0"
authors = [ "Aurora <hello@aurora.dev>" ]
edition = "2021"
readme = "README.md"

[dependencies]
ethereum-types = { version = "0.14", default-features = false, features = ["serialize", "rlp"] }
aurora-engine-types = { git = "https://github.com/aurora-is-near/aurora-engine.git", rev = "d9763085157188055f62752fd499ac4c7db8331e",  features = ["impl-serde"] }
near-sdk = "4.1"
near-account-id = "0.15"
serde = { version = "1", features = ["derive"] }
thiserror = "1"
rlp = "0.5"

[dev-dependencies]
hex = "0.4.3"

[features]
deposit-withdraw = []
